<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    </style>
</head>
<body>


<div class="container">
    <div class = "item1">
        <div class = "row">
            <div class = "text-container">
                <h1 class = "title">Fetch Github Info</h1>
                <p class = "subtitle">Check out the Repos, Followers, Following etc..</p>

            </div>
            <div class="input-container">
                <input type = "text" id  = "search" class = "input" placeholder="Enter Username">
                <span>
                    <a class="searchButton">Search</a>
                </span>
            </div>
        </div>
    </div>
    <br>
    <div class = "profile-container">
                <div class = "profile_pic">
                    <img src = "placeholder.jpg" alt = "Profile Picture" width = 100px>
                </div>
                    <div class="profile_data">
                        <div class = "profile_val">
                        <p class = "profile-name">
                            Name: <br>

                        </p>
                        <p class="profile-following">
                            Following:<br>
                        </p>

                        <p class = "profile-followers">
                            Followers:<br>
                    
                        </p>
                        <p class = "profile-repos">
                            Repos:<br>
                        </p>
                    </div>
                    <div>
                        <span class="profile_button">
                        
                        </span>
                    </div>

    </div>
    </div>
</div>




<script src="app.js"></script>
</body>
</html>
